<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js & Axios CDN Starter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.violet.min.css" />
    <link rel="stylesheet" href="/static/main.css" />
    <!-- Include Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Include Axios from CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
      <header class="container banner">
        <hgroup>
          <h1 class="title">SLAVATALENT</h1>
          <p>Playlist Recommendations</p>
        </hgroup>
      </header>

      <main class="container">
        <section id="rec-form">
          <form @submit.prevent="submitForm">
            <fieldset>
              <input type="text" v-model="formTrackTitle" name="track-title" placeholder="Track Title *" required />
              <input type="text" v-model="formArtist" name="artist" placeholder="Artist *" required />
              <input type="text" v-model="formStreamingLink" name="streaming-link" placeholder="Streaming Link" />
              <button type="submit" class="submit-track-button">Submit</button>
            </fieldset>
          </form>
        </section>
      </main>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const formTrackTitle = ref(null);
                const formArtist = ref(null);
                const formStreamingLink = ref(null);
                const data = ref(null);

                const submitForm = async () => {
                    try {
                        const response = await axios.get('https://jsonplaceholder.typicode.com/todos/1'); // Example API endpoint
                        data.value = response.data;
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        data.value = 'Failed to fetch data.';
                    }
                };

                return {
                    formTrackTitle,
                    formArtist,
                    formStreamingLink,
                    data,
                    submitForm
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
